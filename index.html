<!DOCTYPE html>
<html lang="en" data-framework="javascript">
	<head>
		<meta charset="utf-8">
		<title>VanillaJS â€¢ TodoMVC</title>
		<link rel="stylesheet" href="node_modules/todomvc-common/base.css">
		<link rel="stylesheet" href="node_modules/todomvc-app-css/index.css">
	</head>

	<body class="learn-bar">
		<section class="todoapp" id="app">
			<header class="header">
				<h1>{{ appTitle }}</h1>
				<input class="new-todo" id="new-todo" @keypress="addTodo" v-model="newTodoText" placeholder="What needs to be done?">
			</header>
			<section class="main" style="display: block;">
				<input id="toggle-all" class="toggle-all" type="checkbox">
				<label for="toggle-all">Mark all as complete</label>
				<ul class="todo-list">
					<li v-for="task in tasks" v-if="amIVisible(task.taskCompleted)" @dblclick="onTaskDblCliqued(task)" :class="task.taskCompleted ? task.taskEditState + ' completed' : task.taskEditState">
						<div class="view">
							<input class="toggle" type="checkbox" v-model:checked="task.taskCompleted">
							<label>{{ task.taskName }}</label>
							<button class="destroy" @click="removeTask(task)"></button>
						</div>
						<input type="text" class="edit" v-model="task.taskName" @keypress="onEditKeypress" >
					</li>
				</ul>
			</section>
			<footer class="footer" style="display: block;">
				<span class="todo-count"><strong id="remainingTasks">{{ remainingTasks }}</strong> items left</span>
				<ul class="filters">
					<li>
						<a href="#/" id="all" @click="filter" >All</a>
					</li>
					<li>
						<a href="#/active" id="active" @click="filter" >Active</a>
					</li>
					<li>
						<a href="#/completed" id="completed" @click="filter" >Completed</a>
					</li>
				</ul>
				<button class="clear-completed" @click="clearCompleted" style="display: block;">Clear completed</button>
			</footer>
		</section>
		<script src="node_modules/todomvc-common/base.js"></script>
		<script src="js/vue.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
