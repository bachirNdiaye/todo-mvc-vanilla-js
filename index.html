<!DOCTYPE html>
<html lang="en" data-framework="javascript">

<head>
    <meta charset="utf-8">
    <title>VanillaJS â€¢ TodoMVC</title>
    <link rel="stylesheet" href="node_modules/todomvc-common/base.css">
    <link rel="stylesheet" href="node_modules/todomvc-app-css/index.css">
</head>

<body class="learn-bar">
    <section class="todoapp">
        <header class="header">
            <h1>todos</h1>
            <input class="new-todo" id="new-todo" placeholder="What needs to be done?">
        </header>
        <section class="main" style="display: block;">
            <input id="toggle-all" class="toggle-all" type="checkbox">
            <label for="toggle-all">Mark all as complete</label>
            <ul class="todo-list">
                
            </ul>
        </section>
        <footer class="footer" style="display: block;">
            <span class="todo-count"><strong>2</strong> items left</span>
            <ul class="filters">
                <li>
                    <a href="#/" class="selected">All</a>
                </li>
                <li>
                    <a href="#/active" class="">Active</a>
                </li>
                <li>
                    <a href="#/completed" class="">Completed</a>
                </li>
            </ul>
            <button class="clear-completed" onclick="clearCompleted()" style="display: block;">Clear completed</button>
        </footer>
    </section>
    <footer class="info">
    </footer>
    <script async="" src="https://www.google-analytics.com/analytics.js"></script>
    <script src="node_modules/todomvc-common/base.js"></script>
    <script src="js/model.js"></script>
    <script src="js/controller.js"></script>
    <script src="js/view.js"></script>
</body>

</html>
